<ng-container *ngIf = "groups.length>0">
    <div *ngFor="let group of groups">
        {{group}}
    </div>
</ng-container>

<div *ngIf="user_type.includes('basic')">
    Is basic
</div>

<div *ngIf="user_type.includes('group')">
    Is group
</div>

<div *ngIf="user_type.includes('super')">
    Is super
</div>
